<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="shortcut icon" href="math.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="line1"></div>
            <div class="line2">0</div>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="clear">AC</button>
                <button class="delete">Delete</button>
            </div>
            <div class="row">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="numbers">/</button>
            </div>
            <div class="row">
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="numbers">x</button>
            </div>
            <div class="row">
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="numbers">-</button>
            </div>
            <div class="row">
                <button class="numbers">.</button>
                <button class="numbers">0</button>
                <button class="numbers equals">=</button>
                <button class="numbers">+</button>
            </div>
        </div>
    </div>
    <footer>Â©Aishik</footer>
</body>
</html>
